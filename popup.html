<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #2a2a4a;
    }
    .header img { width: 24px; height: 24px; }
    .header h1 { font-size: 14px; font-weight: 600; color: #fff; }
    .header span { font-size: 11px; color: #888; margin-left: auto; }
    .btn {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #252545;
      color: #e0e0e0;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      transition: all 0.15s;
    }
    .btn:hover { background: #303060; border-color: #555; }
    .btn:active { transform: scale(0.98); }
    .btn .icon { font-size: 16px; }
    .btn .label { flex: 1; text-align: left; }
    .btn .shortcut { font-size: 10px; color: #666; }
    .divider { height: 1px; background: #2a2a4a; margin: 12px 0; }
    .settings-link {
      display: block;
      text-align: center;
      color: #666;
      font-size: 11px;
      text-decoration: none;
      padding: 4px;
      cursor: pointer;
    }
    .settings-link:hover { color: #999; }
    .status {
      text-align: center;
      font-size: 11px;
      padding: 6px;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .status.connected { background: #1a3a2a; color: #4ade80; }
    .status.disconnected { background: #3a1a1a; color: #f87171; }
  </style>
</head>
<body>
  <div class="header">
    <span style="font-size:20px">üì∏</span>
    <h1>OpenClaw Snap</h1>
    <span>v1.0</span>
  </div>

  <div id="status" class="status disconnected">‚ö†Ô∏è Not configured ‚Äî click Settings</div>

  <button class="btn" id="captureVisible">
    <span class="icon">üñ•Ô∏è</span>
    <span class="label">Capture Visible Area</span>
  </button>

  <button class="btn" id="captureArea">
    <span class="icon">‚úÇÔ∏è</span>
    <span class="label">Select Area</span>
  </button>

  <button class="btn" id="captureFullPage">
    <span class="icon">üìÑ</span>
    <span class="label">Full Page</span>
  </button>

  <div class="divider"></div>

  <a class="settings-link" id="openSettings">‚öôÔ∏è Settings</a>

  <script src="popup.js"></script>
</body>
</html>
