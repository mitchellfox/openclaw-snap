<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OpenClaw Snap â€” Settings</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .container { max-width: 520px; width: 100%; }
    h1 { font-size: 20px; margin-bottom: 8px; color: #fff; }
    p.subtitle { font-size: 13px; color: #888; margin-bottom: 24px; }
    .field { margin-bottom: 16px; }
    .row { display: flex; gap: 12px; }
    .row .field { flex: 1; }
    .row .field.small { flex: 0 0 120px; }
    label {
      display: block; font-size: 12px; font-weight: 600; color: #aaa;
      margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px;
    }
    input, select {
      width: 100%; padding: 10px 12px; background: #252545;
      border: 1px solid #333; border-radius: 8px; color: #e0e0e0;
      font-size: 14px; font-family: 'SF Mono', 'Monaco', 'Menlo', monospace;
    }
    input:focus, select:focus { outline: none; border-color: #4040a0; }
    select { cursor: pointer; }
    select:disabled { opacity: 0.5; cursor: not-allowed; }
    .hint { font-size: 11px; color: #666; margin-top: 4px; }
    .btn {
      padding: 10px 20px; border: none; border-radius: 8px;
      font-size: 14px; font-weight: 600; cursor: pointer;
    }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-connect { background: #4040a0; color: #fff; }
    .btn-connect:hover:not(:disabled) { background: #5050c0; }
    .btn-save { background: #4ade80; color: #111; }
    .btn-save:hover:not(:disabled) { background: #22c55e; }
    .actions { display: flex; gap: 8px; margin-top: 20px; }
    .section {
      border: 1px solid #2a2a4a; border-radius: 12px;
      padding: 20px; margin-bottom: 20px; background: #16162e;
    }
    .section h2 { font-size: 14px; color: #fff; margin-bottom: 16px; }
    .connection-status {
      display: flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 8px; font-size: 13px;
      margin-bottom: 16px;
    }
    .connection-status.idle { background: #252545; color: #888; }
    .connection-status.connecting { background: #1a1a3a; color: #60a5fa; }
    .connection-status.connected { background: #1a3a2a; color: #4ade80; }
    .connection-status.error { background: #3a1a1a; color: #f87171; }
    .dot {
      width: 8px; height: 8px; border-radius: 50%;
      display: inline-block; flex-shrink: 0;
    }
    .idle .dot { background: #555; }
    .connecting .dot { background: #60a5fa; animation: pulse 1s infinite; }
    .connected .dot { background: #4ade80; }
    .error .dot { background: #f87171; }
    @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.3; } }
    .session-item {
      padding: 8px 12px; border-radius: 6px; background: #252545;
      margin-bottom: 6px; display: flex; align-items: center; gap: 8px;
      cursor: pointer; border: 2px solid transparent; transition: all 0.15s;
    }
    .session-item:hover { border-color: #4040a0; }
    .session-item.selected { border-color: #4ade80; background: #1a3a2a; }
    .session-item .agent { font-weight: 600; font-size: 13px; }
    .session-item .key { font-size: 11px; color: #666; font-family: monospace; }
    .session-item .channel { font-size: 11px; color: #888; }
    #sessionList { max-height: 300px; overflow-y: auto; }
    .empty-sessions { text-align: center; color: #666; padding: 20px; font-size: 13px; }
    #statusMsg {
      margin-top: 12px; padding: 8px 12px; border-radius: 6px;
      font-size: 13px; display: none;
    }
    .success { display: block !important; background: #1a3a2a; color: #4ade80; }
    .err { display: block !important; background: #3a1a1a; color: #f87171; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ OpenClaw Snap Settings</h1>
    <p class="subtitle">Connect to your OpenClaw gateway and choose a target session.</p>

    <!-- Connection Section -->
    <div class="section">
      <h2>ðŸ”Œ Gateway Connection</h2>
      <div id="connStatus" class="connection-status idle">
        <span class="dot"></span>
        <span>Not connected</span>
      </div>
      <div class="row">
        <div class="field">
          <label>Gateway Host</label>
          <input type="text" id="gatewayHost" placeholder="localhost" value="localhost">
        </div>
        <div class="field small">
          <label>Port</label>
          <input type="number" id="gatewayPort" placeholder="18789" value="18789">
        </div>
      </div>
      <div class="field">
        <label>Gateway Token</label>
        <input type="password" id="gatewayToken" placeholder="Enter your gateway token">
        <div class="hint">Found in your openclaw.json â†’ gateway.token</div>
      </div>
      <button class="btn btn-connect" id="connectBtn">ðŸ”Œ Connect</button>
    </div>

    <!-- Session Selection -->
    <div class="section" id="sessionSection" style="opacity: 0.5; pointer-events: none;">
      <h2>ðŸŽ¯ Target Session</h2>
      <p class="hint" style="margin-bottom: 12px;">Select where screenshots will be sent:</p>
      <div id="sessionList">
        <div class="empty-sessions">Connect to gateway first</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-save" id="saveBtn" disabled>ðŸ’¾ Save Settings</button>
    </div>

    <div id="statusMsg"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
