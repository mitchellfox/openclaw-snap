<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OpenClaw Snap â€” Settings</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 480px;
      width: 100%;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #fff;
    }
    p.subtitle {
      font-size: 13px;
      color: #888;
      margin-bottom: 24px;
    }
    .field {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #aaa;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      background: #252545;
      border: 1px solid #333;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 14px;
      font-family: 'SF Mono', 'Monaco', 'Menlo', monospace;
    }
    input:focus { outline: none; border-color: #4040a0; }
    .hint {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn-save { background: #4ade80; color: #111; }
    .btn-save:hover { background: #22c55e; }
    .btn-test { background: #252545; color: #aaa; border: 1px solid #333; margin-left: 8px; }
    .btn-test:hover { background: #303060; }
    .actions { display: flex; gap: 8px; margin-top: 20px; }
    #statusMsg {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }
    .success { display: block !important; background: #1a3a2a; color: #4ade80; }
    .error { display: block !important; background: #3a1a1a; color: #f87171; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ OpenClaw Snap Settings</h1>
    <p class="subtitle">Configure your OpenClaw gateway connection.</p>

    <div class="field">
      <label>Gateway URL</label>
      <input type="url" id="gatewayUrl" placeholder="http://localhost:18789">
      <div class="hint">Your OpenClaw gateway address</div>
    </div>

    <div class="field">
      <label>Gateway Token</label>
      <input type="password" id="gatewayToken" placeholder="Enter your gateway token">
      <div class="hint">Found in your openclaw.json config</div>
    </div>

    <div class="field">
      <label>Target Session</label>
      <input type="text" id="targetSession" placeholder="agent:kragg:discord:channel:1306917153924190230">
      <div class="hint">The session key where screenshots will be sent</div>
    </div>

    <div class="actions">
      <button class="btn btn-save" id="saveBtn">ðŸ’¾ Save</button>
      <button class="btn btn-test" id="testBtn">ðŸ”Œ Test Connection</button>
    </div>

    <div id="statusMsg"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
